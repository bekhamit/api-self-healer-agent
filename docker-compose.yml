version: '3.8'

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - '6379:6379'  # Redis
      - '8001:8001'  # RedisInsight (Web UI)
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--save 60 1 --loglevel warning
    restart: unless-stopped

volumes:
  redis-data:
